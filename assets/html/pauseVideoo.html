<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pause dan Play Video</title>
    <link rel="stylesheet" href="../css/pauseVideo.css">
</head>
<body>
    
    <header>
        <video muted autoplay loop class="video-container">
            <source src="../video.mp4" type="video/mp4">
        </video>
        <h1>The Video</h1>

        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>
    
<script src="../../pauseVideo..js"></script>
</body>
</html>
